<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing Auto Search</title>
    <meta name="description" content="Автоматический поиск Bing для Microsoft Rewards">
    <meta name="author" content="Your Name">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Bing Auto Search</h1>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-center mb-4">
                            <button id="startButton" class="btn btn-success me-2">
                                <i class="fas fa-play"></i> Начать
                            </button>
                            <button id="stopButton" class="btn btn-danger" disabled>
                                <i class="fas fa-stop"></i> Остановить
                            </button>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="searchLimit" class="form-label">Лимит поисков</label>
                                <select id="searchLimit" class="form-select">
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="25">25</option>
                                    <option value="30">30</option>
                                    <option value="35" selected>35</option>
                                    <option value="40">40</option>
                                    <option value="45">45</option>
                                    <option value="50">50</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="interval" class="form-label">Интервал (мс)</label>
                                <select id="interval" class="form-select">
                                    <option value="5000">5 секунд</option>
                                    <option value="10000" selected>10 секунд</option>
                                    <option value="15000">15 секунд</option>
                                    <option value="30000">30 секунд</option>
                                    <option value="60000">1 минута</option>
                                    <option value="9999">Случайный</option>
                                    <option value="120000">2 минуты</option>
                                    <option value="180000">3 минуты</option>
                                    <option value="240000">4 минуты</option>
                                    <option value="300000">5 минут</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="multiTab">
                            <label class="form-check-label" for="multiTab">Мульти-вкладка</label>
                        </div>
                        
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="themeToggle">
                            <label class="form-check-label" for="themeToggle">Темная тема</label>
                        </div>
                        
                        <div class="progress mb-3">
                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        
                        <div class="d-flex justify-content-between mb-3">
                            <span>Прогресс: <span id="progressCounter">0/0</span></span>
                            <span>Таймер: <span id="timer">00:00</span></span>
                        </div>
                        
                        <div class="card mb-3">
                            <div class="card-header">
                                <h5 class="mb-0">Пользовательские поиски</h5>
                            </div>
                            <div class="card-body">
                                <div class="input-group mb-3">
                                    <input type="text" id="customSearchInput" class="form-control" placeholder="Введите поисковый запрос">
                                    <button id="addCustomSearch" class="btn btn-primary">
                                        <i class="fas fa-plus"></i> Добавить
                                    </button>
                                </div>
                                <ul id="customSearchesList" class="list-group"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/storage.js"></script>
    <script type="module" src="js/search.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
